<html>
    <head>
        <title>tabs</title>
        <link rel="stylesheet" href="tab.css">
    </head>
    <body>
        <div class="tabs">
            <div class="header">
                <ul>
                    <li class="tab" data-contentPanel="content-1">Tab1</li>
                    <li class="tab" data-contentPanel="content-2">Tab2</li>
                    <li class="tab" data-contentPanel="content-3">Tab3</li>
                    <li class="tab" data-contentPanel="content-4">Tab4</li>
                    <li class="tab" data-contentPanel="content-5">Tab5</li>
                </ul>
            </div>
            <div class="body">
                <div class="contentPanel" data-id="content-1">ContentPanel1</div>
                <div class="contentPanel" data-id="content-2">ContentPanel2</div>
                <div class="contentPanel" data-id="content-3">ContentPanel3</div>
                <div class="contentPanel" data-id="content-4">ContentPanel4</div>
                <div class="contentPanel" data-id="content-5">ContentPanel5</div>
            </div>
        </div>
    </body>
    <script src="tab.js"></script>
</html>
