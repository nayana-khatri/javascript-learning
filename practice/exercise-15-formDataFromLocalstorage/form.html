<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form information set and get from localstorage</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="contact-me" id="contact-me">
        <div class="container-form">
            <h1 class="title">Contact Me</h1>
            <form class="form" action="" method="get">
                <div class="container1">
                    <div>
                        <label for="name">Name:</label>
                        <input name="name" type="text" placeholder="Name" id="name" data-required="true">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input name="email" type="email" placeholder="Email" id="email" data-required="true">
                    </div>
                    <div>
                        <label for="mobile_no">Mobile No.:</label>
                        <input type="int" name="mobile_no" placeholder="Mobile No." id="mobile_no">
                    </div>
                </div>
                <div class="container2">
                    <div>
                        <label for="address">Address:</label>
                        <textarea rows="3" name="address" placeholder="Address" id="address"></textarea>
                    </div>
                </div>
                <div class="button-form">
                    <button class="btn submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="form.js"></script>
</html>
