<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab1 Active By Default</title>
    <link rel="stylesheet" href="6.css">
</head>
<body>
    <div class="tabs">
        <div class="header">
            <ul>
                <li class="tab" data-tab="tabContent-1">Tab1</li>
                <li class="tab" data-tab="tabContent-2">Tab2</li>
                <li class="tab" data-tab="tabContent-3">Tab3</li>
                <li class="tab" data-tab="tabContent-4">Tab4</li>
                <li class="tab" data-tab="tabContent-5">Tab5</li>
            </ul>
        </div>
        <div class="body">
            <div class="tabContent" data-id="tabContent-1">tabContent1</div>
            <div class="tabContent" data-id="tabContent-2">tabContent2</div>
            <div class="tabContent" data-id="tabContent-3">tabContent3</div>
            <div class="tabContent" data-id="tabContent-4">tabContent4</div>
            <div class="tabContent" data-id="tabContent-5">tabContent5</div>
        </div>
    </div>
</body>
<script src="6.js"></script>
</html>
